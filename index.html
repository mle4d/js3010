<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Are You Actually a Cat?</header>
  <h2>Take the Test Now!</h2>
  <div class="test">
  <div class="test1">
      <div class="item">
        <input type="checkbox">
        <p>Sleep is your<br>main priority</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Soft & cute but<br>will cut you</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>You love<br>small animals</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Treats are your<br>favorite food group</p>
      </div>
    </div>
      <div class="test2">
      <div class="item">
        <input type="checkbox">
        <p>Affectionate only<br>on your terms</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Thinks most humans<br>are awful</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Happiness is<br>a full bowl</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>love language<br>is gift-giving</p>
      </div>
    </div>
  </div>
<script>
  const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

let lastChecked;

function handleCheck(e) {
  let inBetween = false;
  if (e.shiftKey && this.checked) {
    checkboxes.forEach(checkbox => {
      if (checkbox === this || checkbox === lastChecked) {
        inBetween = !inBetween;
      }

      if (inBetween) {
        checkbox.checked = true;
      }
    });
  }

  lastChecked = this;
}

checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
</script>
</body>
</html>
